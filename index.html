<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleLogin.css">
</head>

<body class="cadastro">
    <h2>Meu Jogo Interativo</h2>
    <h3>Labirinto</h3>

    <p id="mensagem" class="relogio"></p>
    <p id="relogio" class="relogio"></p>
    <div class="button">
        <div class="container">
            <a class="a-preto" href="login.html">Login</a>
            <a class="a-preto" href="cadastro.html">Cadastro</a>
            <a class="a-preto" href="recuperarSenha.html">Recuperar Senha</a>
            <a class="a-preto" href="sobre.html">Sobre</a>
        </div>
    </div>

    <script>
        const msg = document.getElementById("mensagem");
        const hora = new Date().getHours();
        if (hora < 12) msg.textContent = "Bom dia! Seja bem vindo ao jogo!";
        else if (hora < 18) msg.textContent = "Boa Tarde! Seja bem vindo ao jogo!";
        else msg.textContent = "Boa noite! Seja bem vindo ao jogo!";

        function atualizaRelogio() {
            const agora = new Date();
            const relogio = document.getElementById("relogio");
            relogio.textContent = "Horario atual: " + agora.toLocaleTimeString();
        }
        setInterval(atualizaRelogio, 1000);
        atualizaRelogio();
    </script>
</body>

</html>
