<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="recuperarSenha.js" defer></script>
</head>
<body>
    <div class="container">
        <form novalidate>
            <h2>Recuperar Senha</h2>

            <label for="email">Digite o seu e-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            
            
            <button type="submit" class="bnt-azul">Recuperar a senha</button>
        </form>
        <button type="button" class="bnt-cinza" onclick="window.location.href='index.html'">Voltar</button>
        <p id="yorn"></p>
        <p id="senharesultado"></p>
    </div>
</body>
</html>
