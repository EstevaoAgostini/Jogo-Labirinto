<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style.css">
    <script src="recsenha.js" defer></script>
</head>
<body class="recuperarSenha">
    <div class="container">
        <form novalidate>
            <h2>Recuperar Senha</h2>

            <label for="email">Digite o seu e-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <p id="yorn"></p>
            
            <button type="submit" class="bnt-vermelho">Recuperar a senha</button>
        </form>

        <button type="button" class="bnt-cinza" onclick="window.location.href='index.html'">Voltar</button>
        <p id="senharesultado"></p>
    </div>
</body>
</html>
